<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播图特效</title>
	<script type="text/javascript" src="../jquery-3.3.1.js"></script>
	<link rel="stylesheet" href="css/style1.css">
	<script src="js/script1.js"></script>
</head>
<body>
	<!--外层盒子-->
	<div class="outside" id="outside">
		<!--上方导航栏-->
		<div class="nav">
			<ul id="ul1">
				<li class="backcolor">首页</li>
				<li class="">点击看看</li>
				<li class="">会自动的</li>
				<li class="">我的网站</li>
			</ul>
		</div>
		<!--页面轮播图片-->
		<div class="banner" id="banner">
			<div class="banner1 banner-box">
				<a href="#">
					<img src="img/1.jpg" alt="">
				</a>
			</div>
			<div class="banner2 banner-box">
				<a href="#">
					<img src="img/3.jpg" alt="">
				</a>
			</div>
			<div class="banner3 banner-box">
				<a href="#">
					<img src="img/4.jpg" alt="">
				</a>
			</div>
			<div class="banner4 banner-box">
				<a href="#">
					<img src="img/5.jpg" alt="">
				</a>
			</div>
		</div>
	</div>
</body>
</html>
