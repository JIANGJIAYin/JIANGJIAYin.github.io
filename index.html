<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, 
        initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>移动端案例作业</title>
	<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="../jquery-3.3.1.js"></script>
</head>
<body>
	<section>
	<!-- 头部 -->
	<header>
	<!-- 头部的中间文字,移动端显示-->
		<span>imooc</span>
		<!-- 头部右侧按钮,移动端显示 -->
		<div class="btn">
			<i class="fa fa-square-o fa-lg"></i>
		</div>	
	</header>
		<!-- 导航栏 -->
		<ul class="list">
			<li><a href="#" class="active">首页</a></li>
			<li><a href="#">Java</a></li>
			<li><a href="#">Andriod</a></li>
			<li><a href="#">ios</a></li>
			<li><a href="#">php</a></li>
		</ul>
		<!-- logo,文字,按钮部分 -->
		<div class="container">
			<div class="logo"><img src="img/1.png"></div>
			<div class="text">IMOOC</div>
			<div class="start">
				<button>start</button>
			</div>
		</div>
	</section>
	<section>
		<!-- 平分页面宽度的文字部分 -->
		<ul class="title">
			<li><a href="#" class="active">关于慕课网</a></li>
			<li><a href="#">关于课程</a></li>
			<li><a href="#">核心团队</a></li>
			<li><a href="#">新增专题</a></li>
		</ul>
		<!-- 含标题,段落文字的部分 -->
		<div class="paragraph">
			<h2>响应式</h2>
			<p>
				响应式网站设计的理念是：页面的设计与开发应当根据用户行为以及设备环境进行相应的响应和调整。响应式网页设计就是一个网站能够兼容多个终端——而不是为每个终端做一个特定的版本。这样，我们就可以不必为不断到来的新设备做专门的版本设计了。
			</p>
		</div>
		<!-- 有垂直排列\水平两侧文字排列样式的部分 -->
		<div class="foot">
			<div class="left">
				<span>IMOOC</span>
			</div>
			<div class="right">
				<span class="right_first">welcome to</span>
				<span class="right_second">
					<a href="https://www.imooc.com">www.imooc.com</a>
				</span>
			</div>
		</div>
	</section>
	<!-- 图片区 -->
	<section class="pics">
		<p>主打课程</p>
		<div class="box">
			<div><img src="img/1.jpg"></div>
			<div><img src="img/2.jpg"></div>
			<div><img src="img/3.jpg"></div>
			<div><img src="img/4.jpg"></div>
			<div><img src="img/5.jpg"></div>
			<div><img src="img/6.jpg"></div>
		</div>
	</section>
	<!-- 底部 -->
	<footer>
		Copyright&copy;2017&nbsp;imooc.com&nbsp; All Rights Reserves
	</footer>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
